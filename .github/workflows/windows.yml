name: windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: Check cmake
        run: cmake --version

      - name: configure
        run: cmake . -Bbuild

      - name: build
        run: cmake --build build --config Debug --target dge_lib_tests -j4

      - name: test
        run: |
          cd build
          ctest --build-config Debug
