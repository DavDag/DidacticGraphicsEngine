name: windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check cmake
        run: cmake --version

      - name: configure
        run: cmake . -Bbuild

      - name: build
        run: cmake --build build --config Debug --target dge_lib_tests -j4

      - name: test
        run: |
          cd build
          ctest --build-config Debug --target dge_lib_tests
